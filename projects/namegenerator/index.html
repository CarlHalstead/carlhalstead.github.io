<!DOCTYPE html>
<html>
<head>
	<link href="../../css/bootstrap.min.css" rel="stylesheet">
	<link href="../../css/main.css" rel="stylesheet">

	<script src="main.js"></script>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<meta name="description" content="A simple but effective webpage for generating a full name from a list of first and last names" />
	<meta name="robots" content="all" />
    <meta charset="utf-8">

	<title>Name Generator</title>
</head>
<body>
	<div class="col-md-6 col-md-offset-3">
		<h1 class="align-center text-underlined">Name Generator</h1>
		<h4 class="align-center"><a href="../../">Return to Menu</a></h3>

		<div class="spacer"></div>

		<div class="align-center">
			<span>
				<input id="firstNameOutput" type="text" name="inputFirstName" placeholder="First Name" readonly>
				<input id="lastNameOutput" type="text" name="inputLastname" placeholder="Last Name" readonly>
			</span>
		</div>

		<div class="spacer"></div>

		<div class="align-center">
			<input type="button" class="btn btn-size" name="btnCalculate" onclick="getName()" value="Generate">

			<div class="spacer-small"></div>

			<input type="button" class="btn btn-size" name="btnCalculate" onclick="copyToClipboard()" value="Copy to Clipboard">
		</div>
	</div>
	</body>
</html>
